    <table id="orderList" border="1px">
        <tr>
            <th>Id</th>
            <th>User</th>
            <th>Date</th>
            <th>View</th>
        </tr>
        <tr th:each="x:${ordersPage}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.user.fullName}"></td>
            <td th:text="${x.date}"></td>
            <td><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"
                   th:attr="data-brands-id=''+${x.id}+''">view</a></td>
        </tr>
    </table>

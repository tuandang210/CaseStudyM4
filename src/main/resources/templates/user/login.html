<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error{
            color: red;
            font-weight: 500;
        }
    </style>
</head>
<body>

<h3>Welcome !</h3>
<br/>

<!-- Button trigger create modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#createModal" > Register New Account
</button>

<!--Button trigger login modal-->
<button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#loginModal" > Login
</button>


<!--Create Modal-->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Register Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <table cellpadding="10">
                        <tr>
                            <td>Username</td>
                            <td><input type="text" id="username" placeholder="username"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="username_error"></p></td></tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="text" id="password" placeholder="password"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="password_error"></p></td></tr>
                        <tr>
                            <td>Nickname</td>
                            <td><input type="text" id="fullName" placeholder="nickname"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="fullName_error"></p></td></tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="create_button">Register</button>
            </div>
        </div>
    </div>
</div>


<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <table cellpadding="10">
                        <tr>
                            <td>Username</td>
                            <td><input type="text" id="username_login" placeholder="username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="text" id="password_login" placeholder="password"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="login_error"></p></td></tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="login_button">Login</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type = "text/javascript">
    //add
    $(document).ready(function () {
        $('#createModal').on('show.bs.modal', function () {
            $('#username').val("");
            $('#password').val("");
            $('#fullName').val("");
            document.getElementById("username_error").innerHTML = "";
            document.getElementById("password_error").innerHTML = "";
            document.getElementById("fullName_error").innerHTML = "";

            $('#create_button').click(function (event) {
                document.getElementById("username_error").innerHTML = "";
                document.getElementById("password_error").innerHTML = "";
                document.getElementById("fullName_error").innerHTML = "";
                let name = $('#username').val();
                let password = $('#password').val();
                let fullname = $('#fullName').val();
                let newCategory = {
                    username: name,
                    password: password,
                    fullName: fullname
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(newCategory),
                    url: "/users/api",

                    success: successHandler,

                    error: function(data){
                        let errors = $.parseJSON(data.responseText);
                        printFieldErrors(errors);
                    }
                });
                event.preventDefault();
            });
        });
    });

    function printFieldErrors(errors){
        for (const key in errors){
            document.getElementById(`${key}_error`).innerHTML = `${errors[key]}`;
            console.log(`${key} : ${errors[key]}`);
        }
    }

    function successHandler(){

    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error{
            color: red;
            font-weight: 500;
        }
        .success{
            color: green;
            font-weight: 500;
        }
    </style>
</head>
<body>

<h3>Welcome !</h3>
<br/>

<!-- Button trigger create modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#createModal" > Register New Account
</button>

<!--Button trigger login modal-->
<button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#loginModal" > Login
</button>
<br/><br/>
<p th:if="${logoutMsg}" th:text="${logoutMsg}" class="success"></p>


<!--Create Modal-->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Register Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <table cellpadding="10">
                        <tr>
                            <td>Email</td>
                            <td><input type="text" id="email" placeholder="email"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="email_error"></p></td></tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" id="username" placeholder="username"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="username_error"></p></td></tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="password" placeholder="password"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="password_error"></p></td></tr>
                        <tr><td colspan="2"><p class="error" id="message_error"></p></td></tr>
                        <tr><td colspan="2"><p class = "success" id="register_success"></p></td></tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="create_button">Register</button>
            </div>
        </div>
    </div>
</div>


<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <table cellpadding="10">
                        <tr>
                            <td>Username</td>
                            <td><input type="text" id="username_login" placeholder="username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="password_login" placeholder="password"></td>
                        </tr>
                        <tr><td colspan="2"><p class = "error" id="login_error"></p></td></tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="login_button">Login</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type = "text/javascript">
    //login
    $(document).ready(function(){
        $('#loginModal').on('show.bs.modal', function () {
            document.getElementById("login_error").innerHTML = ""
            $('#login_button').click(function () {
                let username = $('#username_login').val();
                let password = $('#password_login').val();
                let loginInfo = {
                    username: username,
                    password: password
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(loginInfo),

                    url: "/api/auth/signin",
                    success: function(data){
                        localStorage.setItem("id", data.id);
                        localStorage.setItem("token", data.accessToken);
                        let roles = data.roles;
                        if (roles.indexOf("ROLE_USER") != -1){
                            window.location.href="http://localhost:8080/api/test/user";
                        } else if (roles.indexOf("ROLE_ADMIN") != -1){
                            window.location.href="http://localhost:8080/api/test/admin";
                        };
                    },

                    error: function(data){
                        document.getElementById("login_error").innerHTML = "Your username or password is invalid!"
                    }
                });
            });
        });
    });




    //register
    $(document).ready(function () {
        $('#createModal').on('show.bs.modal', function () {
            $('#username').val("");
            $('#password').val("");
            $('#email').val("");
            document.getElementById("username_error").innerHTML = "";
            document.getElementById("password_error").innerHTML = "";
            document.getElementById("email_error").innerHTML = "";
            document.getElementById("message_error").innerHTML = "";
            $('#create_button').click(function (event) {
                document.getElementById("username_error").innerHTML = "";
                document.getElementById("password_error").innerHTML = "";
                document.getElementById("email_error").innerHTML = "";
                document.getElementById("message_error").innerHTML = "";
                let username = $('#username').val();
                let password = $('#password').val();
                let email = $('#email').val();
                let newUser = {
                    username: username,
                    password: password,
                    email: email
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(newUser),
                    url: "/api/auth/signup",

                    success: function(data){
                        document.getElementById("register_success").innerHTML = data.message;
                        // $('#createModal').modal('hide');
                    },

                    error: function(errors){
                        let error = $.parseJSON(errors.responseText);
                        printFieldErrors(error);
                    }
                });
                event.preventDefault();
            });
        });
    });


    function printFieldErrors(errors){
        for (const key in errors){
            document.getElementById(`${key}_error`).innerHTML = `${errors[key]}`;
        }
    }

</script>
</body>
</html>

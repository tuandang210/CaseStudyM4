<script type = "text/javascript">
    //login
    $(document).ready(function(){
            document.getElementById("login_error").innerHTML = ""
            $('#login_button').click(function () {
                let username = $('#username_login').val();
                let password = $('#password_login').val();
                let loginInfo = {
                    username: username,
                    password: password
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(loginInfo),

                    url: "/api/auth/signin",
                    success: function(data){
                        localStorage.setItem("id", data.id);
                        localStorage.setItem("token", data.accessToken);
                        let roles = data.roles;
                        if (roles.indexOf("ROLE_USER") != -1){
                            window.location.href="http://localhost:8080/user";
                        } else if (roles.indexOf("ROLE_ADMIN") != -1){
                            window.location.href="http://localhost:8080/admin";
                        };
                    },

                    error: function(data){
                        document.getElementById("login_error").innerHTML = "Your username or password is invalid!"
                    }
                });
            });
    });




    //register
    $(document).ready(function () {
        $('#createModal').on('show.bs.modal', function () {
            $('#username').val("");
            $('#password').val("");
            $('#email').val("");
            document.getElementById("username_error").innerHTML = "";
            document.getElementById("password_error").innerHTML = "";
            document.getElementById("email_error").innerHTML = "";
            document.getElementById("message_error").innerHTML = "";
            $('#create_button').click(function (event) {
                document.getElementById("username_error").innerHTML = "";
                document.getElementById("password_error").innerHTML = "";
                document.getElementById("email_error").innerHTML = "";
                document.getElementById("message_error").innerHTML = "";
                let username = $('#username').val();
                let password = $('#password').val();
                let email = $('#email').val();
                let newUser = {
                    username: username,
                    password: password,
                    email: email
                }
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(newUser),
                    url: "/api/auth/signup",

                    success: function(data){
                        document.getElementById("register_success").innerHTML = data.message;
                        // $('#createModal').modal('hide');
                    },

                    error: function(errors){
                        let error = $.parseJSON(errors.responseText);
                        printFieldErrors(error);
                    }
                });
                event.preventDefault();
            });
        });
    });


    function printFieldErrors(errors){
        for (const key in errors){
            document.getElementById(`${key}_error`).innerHTML = `${errors[key]}`;
        }
    }



</script>
